    <script>

        $("#location").click(() => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(getWeather);
            } else {
                $("#navigation").attr("disabled", "true");
                alert("Sorry this does not work on your device!");
            }
        });

        $("#city").click(() => {
            var location = getLocation();
        });

        $(document).ready(function () {
            getWeather(40, 35);
        });

        function getWeather(latitude, longitude) {
            $.get("https://api.openweathermap.org/data/2.5/onecall?lat=" +
                latitude + "&lon=" +
                longitude + "&appid=3c2708df10b6a2b88d777609178106b0" +
                "&units=imperial", response => {
                    $.each(response.daily, (i, day) => {
                        var card = $("<div>").addClass("card p-4 m-4");

                        var text = moment().add(i, 'days').format('dddd, MMMM Do');
                        text += " - Min: " + Math.round(day.temp.min) + 
                            "°F - Max: " + Math.round(day.temp.max) + 
                            "°F - Conditions: " + day.weather[0].description.replace(/\b\w/g, word => word.toUpperCase());
                        card.text(text);

                        $("main").append(card);
                    });
                });
        }

        function displayWeather(response) {
            $("#weather").text(response);
        }
    </script>
