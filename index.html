    <header class="bg-dark shadow text-center text-white py-4">
        <h1 class="display-3">WEATHER <b>DASHBOARD</b></h1>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-12 col-lg-4 sticky bg-light">

                <form class="sidebar-sticky pt-3">

                    <div class="input-group input-group-lg">
                        <input id="city-state" type="text" class="form-control" placeholder="City, St"
                            aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                        <div class="input-group-append">
                            <button id="search" class="btn btn-lg btn-primary" type="submit"><i

                                    class="fas fa-map-marked-alt"></i></button>
                        </div>
                    </div>
                    <div id="city-list" class="card mt-3">
                        <!-- Display cities here -->
                    </div>
                </form>
            </nav>

            <main role="main" class="container-fluid col-md-12 col-lg-8 d-flex justify-content-center">
                <div id="current-weather" class="row mt-5">
                    <!-- Current Weather here -->
                </div>
                <div id="forecast" class="row mt-2">
                    <!-- Forecast here -->
                </div>
            </main>
        </div>
    </div>
    <script>

        // Attempt to locate the user
        // Otherwise, remove location option.
        $("#locate").click(() => {
            event.preventDefault();

            if (navigator.geolocation) {
                var position = navigator.geolocation.getCurrentPosition(response => {
                    queryOWMAPIByCoord(response.coords.longitude, response.coords.latitude, displayWeather);
                }, () => {
                    $("#locate").remove("*");
                });
            }
        });

        // Attempt to search by City, State
        // Otherwise, set focus to the city-state input.
        $("#search").click(event => {
            event.preventDefault();
            var cityState = $("#city-state").val();
            if ((cityState) && cityState.includes(",")) {
                queryOWMAPIByCity(cityState, displayWeather);

                var cities = getCitiesList();
                if (cities) {
                    cities.push(cityState);
                    var result = cities.filter((value, index, self) => self.indexOf(value) === index);
                    updateCitiesList(result);
                }
                else {
                    updateCitiesList([cityState])
                }
                loadCities();
            }
            else {
                $("#city-state").focus();
            }
        });

        // Query on city click
        $(".city").click(function (event) {
            event.preventDefault();

            queryOWMAPIByCity($(this).text().replace(" ", ""), displayWeather);
        });

        function updateCitiesList(cities) {
            localStorage.setItem("cities", JSON.stringify(cities));
        }

        function getCitiesList() {
            return JSON.parse(localStorage.getItem("cities"));
        }


        function loadCities() {
            $("#city-list").empty();
            var cities = getCitiesList();

            if (cities) {
                cities.forEach(city => {
                    var city = $("<h2>").addClass("city text-center py-2 border-bottom").text(city);
                    $("#city-list").append(city);
                });
                $(".city:last-child").removeClass("border-bottom");
            }
        }
        loadCities();

        function displayWeather(response, location) {
            displayCurrentWeather(response.current, location);
            displayForecast(response.daily, location);
        }

        function displayCurrentWeather(weather, location) {
            $("#current-weather").empty();

            var result = $("<div>").addClass("card col-12 display-block");
            var img = $("<img>").attr({
                src: "https://openweathermap.org/img/wn/" + weather.weather[0].icon + "@2x.png",
                alt: weather.weather[0].description,
                width: "100px !important",
                height: "100px !important"
            });
            result.append(img);
            result.append($("<h3>").addClass("display-3 col-12").text("Current Weather for " + location + " "));
            result.append($("<p>").text(weather.temp));
            result.append($("<p>").text(weather.humidity));
            result.append($("<p>").text(weather.wind_speed + "mph"));
            // TODO (opt): wind_deg: 200

            $("#current-weather").append(result);
        }
