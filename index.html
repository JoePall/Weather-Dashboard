<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link type="text/css" rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/moment-with-locales.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>

    <title>Weather Dashboard</title>

    <style>
        .card>p {
            padding: 0 12px;
            margin: 0;
        }

        .card>p:first-child {
            padding-top: 15px;
        }

        .card>p:last-child {
            padding-bottom: 15px;
        }
    </style>
</head>

<body>

    <header class="bg-dark shadow text-center text-white py-4">
        <h1 class="display-4">WEATHER <b>DASHBOARD</b></h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-12 col-lg-4 sticky bg-light">

                <form class="sidebar-sticky pt-3">

                    <div class="input-group input-group-lg">
                        <input id="city-state" type="text" class="form-control" placeholder="City, St"
                            aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                        <div class="input-group-append">
                            <button id="search" class="btn btn-lg btn-primary" type="submit"><i
                                    class="fas fa-search"></i></button>
                            <button id="locate" class="btn btn-lg btn-primary" type="button"><i
                                    class="fas fa-map-marked-alt"></i></button>
                        </div>
                    </div>
                    <div id="city-list" class="card mt-3">
                        <!-- Display cities here -->
                    </div>
                </form>
            </nav>

            <main id="weather-display" role="main" class="container col-md-12 col-lg-8">
                <div class="row">
                    <!-- Weather data from API call here -->
                </div>
            </main>
        </div>
    </div>
    <script>

        // Attempt to locate the user
        // Otherwise, remove location option.
        $("#locate").click(() => {
            event.preventDefault();

            if (navigator.geolocation) {
                var position = navigator.geolocation.getCurrentPosition(response => {
                    queryOpenWeatherMapAPIByCoordinates(response.coords.longitude, response.coords.latitude, displayForecast);
                }, () => {
                    $("#locate").remove("*");
                });
            }
        });

        // Attempt to search by City, State
        // Otherwise, set focus to the city-state input.
        $("#search").click(event => {
            event.preventDefault();
            var cityState = $("#city-state").val();
            if ((cityState) && cityState.includes(",")) {
                queryOpenWeatherMapAPIByCity(cityState.replace(" ", ""), displayForecast);

                var cities = getCitiesList();
                if (cities) {
                    cities.push(cityState);
                    var result = cities.filter((value, index, self) => self.indexOf(value) === index);
                    updateCitiesList(result);
                }
                else {
                    updateCitiesList([cityState])
                }
                loadCities();
            }
            else {
                $("#city-state").focus();
            }
        });

        // Query on city click
        $(".city").click(function (event) {
            event.preventDefault();

            queryOpenWeatherMapAPIByCity($(this).text().replace(" ", ""), displayForecast);
        });

        function updateCitiesList(cities) {
            localStorage.setItem("cities", JSON.stringify(cities));
        }

        function getCitiesList() {
            return JSON.parse(localStorage.getItem("cities"));
        }


        function loadCities() {
            var cities = getCitiesList();

            if (cities) {
                cities.forEach(city => {
                    var city = $("<h2>").addClass("city text-center py-2 border-bottom").text(city);
                    $("#city-list").append(city);
                });
                $(".city:last-child").removeClass("border-bottom");
            }
        }
        loadCities();

        function displayForecast(response) {
            var conditions = response.list[0].weather.main;
            console.log(conditions);

            response.list.forEach(day => {
                var card = $("<section>").addClass("card bg-primary text-white text-center col-sm-12 col-md-12 col-lg-3 m-2");
                var heading = $("<h2>").text(moment(day.dt_txt).format("l"))
                var img = $("<img>").attr({ src: "http://openweathermap.org/img/wn/" + day.weather[0].icon + "@2x.png", alt: day.weather[0].description, width: "100px !important", height: "100px !important", class: "mx-auto" });

                card.append(heading);
                card.append($("<p>").text("Humidity " + day.main.humidity + "%"));
                card.append($("<p>").text(day.weather[0].description));
                card.append($("<p>").text(day.main.temp.toFixed(0) + "Â°F"));
                card.append(img);

                $("#weather-display>div").append(card);
            });
        }

        $("#city-state").focus();
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</body>

</html>
